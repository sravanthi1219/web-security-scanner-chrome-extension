<!DOCTYPE html>
<html>
  <head>
    <title>Web Security Scanner</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
      }
      button {
        padding: 10px 15px;
        margin: 10px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background-color: #45a049;
      }
      #status {
        margin-top: 10px;
        font-size: 14px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h3>Security Scanner</h3>
    <button id="scanButton">Scan for Vulnerabilities</button>
    <div id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
